<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Tip Line App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to Framework7 Icon CSS -->
    <link rel="stylesheet" href="css/framework7-icons.css">

  </head>
  <body onload="startScreen()">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="view-1" class="view view-main tab active">
        <!-- Pages-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index-5" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">

              <div class="card card-header-pic">
                <div style="background-image:url(lib/assets/aa_logo.png)" valign="bottom" class="card-header color-white no-border"></div>
              </div>

              <div class="list-block inset">
                <ul id="number-list">

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Your fifth view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="view-5" class="view tab">
        <div class="pages">
          <div class="page" data-page"report">
            <div class="page-content">
              <div class="card">
                  <div class="card-content">
                    <div class="card-content-inner">
                      <h1>Submit A Report</h1>
                    </div>
                  </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <div class="list-block">
                    <ul>
                      <li class="swipeout">
                        <div class="swipeout-content item-content">
                          <div class="item-media"><i class="icon f7-icons">photos</i></div>
                          <div class="item-inner"><i id="add-image">Add Image</i><i class="icon f7-icons add image-1">add_round</i></div>
                        </div>
                        <div class="swipeout-actions-right">
                          <a href="#" class="action1">Remove</a>
                        </div>
                      </li>
                      <li class="swipeout">
                        <div class="swipeout-content item-content">
                          <div class="item-media"><i class="icon f7-icons">film</i></div>
                          <div class="item-inner"><i id="add-video">Add Video</i><i class="icon f7-icons add video-1">add_round</i></div>
                        </div>
                        <div class="swipeout-actions-right">
                          <a href="#" class="action1">Remove</a>
                        </div>
                      </li>
                      <li class="swipeout">
                        <div class="swipeout-content item-content">
                          <div class="item-media"><i class="icon f7-icons">volume</i></div>
                          <div class="item-inner"><i id="add-audio">Add Audio</i><i class="icon f7-icons add audio-1">add_round</i></div>
                        </div>
                        <div class="swipeout-actions-right">
                          <a href="#" class="action1">Remove</a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <div class="card-content-inner">
                    <textarea id="report-description" placeholder="Add a description"></textarea>
                  </div>
                  <div class="card-footer">
                    <input type="button" class="button active confirm-title-ok-cancel" value="Submit"/>
                  </div>
                </div>
              </div>
              <!-- <textarea placeholder="Message"></textarea><a href="#" class="link">Send</a> -->
            </div>
          </div>
        </div>



      </div>






      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-1" class="tab-link active"><i class="f7-icons">phone</i><span class="tabbar-label">Call</span></a>
          <!-- <a href="#view-2" class="tab-link"><i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">Inbox</span></a>
          <a href="#view-3" class="tab-link"> <i class="icon tabbar-demo-icon-3"><span class="badge bg-red">4</span></i><span class="tabbar-label">Upload</span></a>
          <a href="#view-4" class="tab-link"> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">Photos</span></a> -->

          <a href="#view-5" class="tab-link"><i class="f7-icons">list</i><span class="tabbar-label">Report</span></a></div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script src="http://code.jquery.com/jquery-latest.min.js"
    type="text/javascript"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/submit-report.js"></script>
    <script type="text/javascript" src="js/file-upload.js"></script>
    <script type="text/javascript" src="js/phone-numbers.js"></script>
    
    <script src="cordova.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGtGQXvHVbeWGe2tGhY0zXZgaoohtG2zk&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
