<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Tip Line App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to Framework7 Icon CSS -->
    <link rel="stylesheet" href="css/framework7-icons.css">
  </head>
  <body>

    <div class="login-screen modal-in">
        <!-- Default view-page layout -->
        <div class="view">
          <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content registration-screen-content">
              <div class="card card-header-pic">
                <div style="background-image:url(lib/assets/aa_logo.png)" valign="bottom" class="card-header color-white no-border"></div>
              </div>
              <div class="registration-screen-title">Registration Information</div>
              <!-- Login form -->
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">First Name</div>
                        <div class="item-input">
                          <input type="text" name="firstName" id="first-name" placeholder="John">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Last Name</div>
                        <div class="item-input">
                          <input type="text" name="lastName" id="last-name" placeholder="Doe">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Email</div>
                        <div class="item-input">
                          <input type="text" name="emailAddress" id="email" placeholder="jdoe@gmail.com">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-block">
                  <ul>
                    <li>
                      <a href="#" class="item-link list-button" onclick="registerUser()">Register</a>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script src="http://code.jquery.com/jquery-latest.min.js"
    type="text/javascript"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
   
    <script type="text/javascript" src="js/register-user.js"></script>
      
    <script src="cordova.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGtGQXvHVbeWGe2tGhY0zXZgaoohtG2zk&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
